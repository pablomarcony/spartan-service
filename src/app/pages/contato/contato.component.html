<title-pages [titlePage]="titlePage" [breadcrumb]="breadcrumb"></title-pages>

<section id="main-container" class="main-container">
    <div class="container">

        <div class="row text-center">
            <div class="col-12">
                <h2 class="section-title">Adoramos receber contatos</h2>
                <h3 class="section-sub-title">Encontre nossa localização</h3>
            </div>
        </div>
        <!--/ Title row end -->

        <div class="row">
            <div class="col-md-4">
                <div class="ts-service-box-bg text-center h-100">
                    <span class="ts-service-icon icon-round">
                        <i class="fas fa-map-marker-alt mr-0"></i>
                    </span>
                    <div class="ts-service-box-content">
                        <h4>Visite nosso escritório</h4>
                        <p>Av. Sotero dos Reis, 8, Cohab Anil III, São Luís, Maranhão, Brasil, 65053-090</p>
                    </div>
                </div>
            </div><!-- Col 1 end -->

            <div class="col-md-4">
                <div class="ts-service-box-bg text-center h-100">
                    <span class="ts-service-icon icon-round">
                        <i class="fa fa-envelope mr-0"></i>
                    </span>
                    <div class="ts-service-box-content">
                        <h4>Nos envie um E-mail</h4>
                        <p>contatospartantreinamentos@gmail.com</p>
                    </div>
                </div>
            </div><!-- Col 2 end -->

            <div class="col-md-4">
                <div class="ts-service-box-bg text-center h-100">
                    <span class="ts-service-icon icon-round">
                        <i class="fa fa-phone-square mr-0"></i>
                    </span>
                    <div class="ts-service-box-content">
                        <h4>Ligue para nós</h4>
                        <p>+55 (98) 3197-3344 
                            <br>+55 (98) 98168-1100</p>
                    </div>
                </div>
            </div><!-- Col 3 end -->

        </div><!-- 1st row end -->

        <div class="gap-60"></div>

        <div class="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d249.1178786813426!2d-44.218309666293784!3d-2.5440048685251733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7f691cc288aedd5%3A0xdd7f166528b4b8d0!2sSPARTAN%20PROFESSIONAL%20SERVICES!5e0!3m2!1spt-BR!2sbr!4v1627312551876!5m2!1spt-BR!2sbr" class="map" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="gap-40"></div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="column-title">ADORAMOS OUVIR</h3>
                <!-- contact form works with formspree.io  -->
                <!-- contact form activation doc: https://docs.themefisher.com/constra/contact-form/ -->
                <form id="contact-form" action="#" method="post" role="form">
                    <div class="error-container"></div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nome</label>
                                <input class="form-control form-control-name" name="nome" id="nome" placeholder=""
                                    type="text" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>E-mail</label>
                                <input class="form-control form-control-email" name="email" id="email" placeholder=""
                                    type="email" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Assunto</label>
                                <input class="form-control form-control-subject" name="assunto" id="assunto" placeholder="" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mensagem</label>
                        <textarea class="form-control form-control-message" name="mensagem" id="mensagem" placeholder=""
                            rows="10" required></textarea>
                    </div>
                    <div class="text-right"><br>
                        <button class="btn btn-primary solid blank" type="submit">Enviar Mensagem</button>
                    </div>
                </form>
            </div>

        </div><!-- Content row -->
    </div><!-- Conatiner end -->
</section><!-- Main container end -->
